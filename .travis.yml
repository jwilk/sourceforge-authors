dist: xenial
language: python
jobs:
  include:
  - python: "3.2"
    env: LXML=3.1.0
    dist: trusty
  - python: "3.3"
    env: LXML=3.1.0
    dist: trusty
  - python: "3.4"
    env: LXML=4.3.5
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"
  - python: "3.8"
  - python: "3.9"
cache: pip
before_install:
- lxml="lxml${LXML:+==$LXML}"
- pyflakes=pyflakes
- if [[ $TRAVIS_PYTHON_VERSION = 3.[23] ]]; then pyflakes='pyflakes<2'; fi
- if [[ $TRAVIS_PYTHON_VERSION = 3.[234] ]]; then if_pygments=:; fi
install:
- python3 -m pip install $lxml
- python3 -m pip install pydiatra $pyflakes
- $if_pygments python3 -m pip install restructuredtext-lint pygments
script:
- SOURCEFORGE_AUTHORS_ONLINE_TESTS=1 prove -v
- python3 -m pydiatra .
- python3 -m pyflakes .
- $if_pygments restructuredtext-lint --encoding=UTF-8 README

