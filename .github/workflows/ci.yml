name: CI
on:
- push
- pull_request
jobs:
  main:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
        - python-version: '3.8'
          os: ubuntu-22.04
        - python-version: '3.9'
          os: ubuntu-22.04
        - python-version: '3.10'
          os: ubuntu-22.04
        - python-version: '3.11'
          os: ubuntu-22.04
        - python-version: '3.12'
          os: ubuntu-22.04
        - python-version: '3.13'
          os: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}
    - name: set up APT
      run: |
        printf 'Apt::Install-Recommends "false";\n' | sudo tee -a /etc/apt/apt.conf
        sudo apt-get update
    - name: install XML dev libs
      run: |
        sudo apt-get install libxslt1-dev libxml2-dev
    - name: set up pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-${{matrix.os}}-python${{matrix.python-version}}
    - name: install wheel
      run:
        python3 -m pip install wheel
    - name: smoke test
      run:
        SOURCEFORGE_AUTHORS_ONLINE_TESTS=1 prove -v
    - name: run pydiatra
      run: |
        python3 -m pip install pydiatra
        python3 -m pydiatra -v .
    - name: run pyflakes
      run: |
        python3 -m pip install pyflakes
        python3 -m pyflakes .
    - name: check README syntax
      run: |
        python3 -m pip install restructuredtext-lint pygments
        rst-lint --level=info --encoding=UTF-8 README

